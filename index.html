<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ricerca Tutorial Tessiland</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="tabs">
        <button id="tabDiscover" class="tab-button active">Crea con la Community</button>
        <a href="https://www.youtube.com/channel/UCFPNUN2uiFu1lJNHYtdy2Zg" target="_blank" rel="noopener noreferrer" class="tab-button">Il Mondo Tessiland</a>
    </nav>

    <div id="discoverContent" class="tab-content active">
        <header>
            <h1>Crea con la Community</h1>
            <p>Trova migliaia di tutorial e progetti realizzati con i prodotti Tessiland da creator di tutto il mondo. Usa i filtri per trovare la tua prossima ispirazione!</p>
            
            <div class="filter-grid">
                <div class="filter-group product-filter">
                    <label for="productInput">Cerca un Prodotto Specifico</label>
                    <input type="text" id="productInput" list="productList" placeholder="Digita il nome di un filato...">
                    <datalist id="productList"></datalist>
                </div>
                <div class="filter-group">
                    <label for="toolSelect">Strumento</label>
                    <select id="toolSelect">
                        <option value="">Tutti</option>
                        <option value="uncinetto">Uncinetto</option>
                        <option value="ferri">Ferri da Maglia</option>
                        <option value="tunisino">Uncinetto Tunisino</option>
                        <option value="ricamo">Ricamo</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="categorySelect">Categoria</label>
                    <select id="categorySelect">
                        <option value="">Tutte</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="materialSelect">Materiale</label>
                    <select id="materialSelect">
                        <option value="">Tutti</option>
                        <option value="cotone">Cotone</option>
                        <option value="lana">Lana</option>
                        <option value="acrilico">Acrilico</option>
                        <option value="ciniglia">Ciniglia</option>
                        <option value="juta">Juta</option>
                        <option value="rafia">Rafia</option>
                        <option value="alpaca">Alpaca</option>
                        <option value="cashmere">Cashmere</option>
                        <option value="mohair">Mohair</option>
                        <option value="fettuccia">Fettuccia</option>
                        <option value="lycra">Lycra</option>
                    </select>
                </div>
            </div>
            <button id="searchButton" class="main-search-button">Cerca Progetti</button>
        </header>
        <main id="discoverResults"></main>
    </div>
    <script src="script.js"></script>
</body>
</html>
