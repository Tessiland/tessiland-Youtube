<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ricerca Tutorial Tessiland</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="tabs">
        <button id="tabDiscover" class="tab-button active">Crea con la Community</button>
<button id="tabMyChannel" class="tab-button">Il Mondo Tessiland</button>
    </nav>

   <div id="discoverContent" class="tab-content active">
        <header>
            <h1>Crea con la Community</h1>
            <div class="filter-grid">
                <div class="filter-group">
                    <label for="toolSelect">1. Scegli lo Strumento</label>
                    <select id="toolSelect">
                        <option value="uncinetto">Uncinetto</option>
                        <option value="ferri">Ferri da Maglia</option>
                        <option value="tunisino">Uncinetto Tunisino</option>
                        <option value="ricamo">Ricamo</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="categorySelect">2. Scegli la Categoria</label>
                    <select id="categorySelect">
                        <option value="">Seleziona prima uno strumento</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="keywordInput">3. Aggiungi dettagli (opzionale)</label>
                    <input type="text" id="keywordInput" placeholder="es. estivo, cotone, facile...">
                </div>
            </div>
            <button id="searchButton" class="main-search-button">Cerca Progetti</button>
        </header>
        <main id="discoverResults"></main>
    </div>

    <div id="myChannelContent" class="tab-content">
        <header>
            <h1>Dalla Nostra Redazione</h1>
            <p>Una raccolta sempre aggiornata degli ultimi video Tessiland.</p>
        </header>
        <main id="myChannelResults"></main>
    </div>


    <script src="script.js"></script>
    <div id="videoModal" class="modal-overlay">
        <div class="modal-content">
            <span id="closeButton" class="close-button">&times;</span>
            <div id="youtubePlayerContainer">
                </div>
        </div>
    </div>
</body>
